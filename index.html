  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #ff9800, #311b92);
      color: #fff;
      overflow-x: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main, .cta-section {
      flex: 1;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ff9800, #311b92);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      border: 8px solid #fff;
      border-top: 8px solid #ff3d00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 80px 20px;
      animation: fadeInTop 1.5s ease-out;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.7);
      animation: glowPulse 2s infinite;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ffe082;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .card span {
      font-size: 3em;
      display: block;
      margin-bottom: 15px;
      animation: floatIcon 3s ease-in-out infinite;
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
      text-shadow: none;
      outline: none;
      border: none;
      filter: none;
      -webkit-text-stroke: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .cta-section {
      text-align: center;
      padding: 50px 20px;
      animation: fadeInBottom 1.5s ease-out;
    }

    .cta-btn {
      padding: 18px 50px;
      font-size: 1.5em;
      color: #fff;
      background: linear-gradient(90deg, #ff6f00, #ff3d00);
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
      animation: pulseBtn 2s infinite;
    }

    .cta-btn:hover {
      background: linear-gradient(90deg, #ff3d00, #ff6f00);
      transform: scale(1.08);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9em;
      color: #ccc;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
      animation: slideUpFade 1.2s ease-out;
      animation-delay: 1.5s;
      animation-fill-mode: both;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 15px #fff, 0 0 25px #ff9800; }
      50% { text-shadow: 0 0 25px #fff, 0 0 35px #ff5722; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInTop {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBottom {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIcon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff6f00; }
      50% { transform: scale(1.05); box-shadow: 0 0 20px #ff3d00; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff6f00; }
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
