    .card {

      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 204, 0.2);
      opacity: 0;
      animation: fadeInUp 1.5s forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }
    .card:nth-child(4) { animation-delay: 1.2s; }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 255, 204, 0.6);

    .card span {

    .cta-btn {

      font-size: 1.5em;

      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
      transition: all 0.3s;
      border: none;
      animation: pulseGlow 2s infinite;

      backdrop-filter: blur(5px);
      animation: fadeIn 2.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #0088ff; }
      to { text-shadow: 0 0 25px #00ffcc, 0 0 45px #0088ff; }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 204, 0.7); }
      100% { box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); }
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
