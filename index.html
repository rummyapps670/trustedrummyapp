<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Trusted Rummy Apps</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main, .cta-section {
      flex: 1;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0f0c29, #302b63);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      border: 8px solid rgba(255,255,255,0.1);
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 80px 20px;
      animation: fadeInTop 1.5s ease-out;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
      animation: glowPulse 2s infinite;
      background: linear-gradient(90deg, #00ffcc, #0088ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
    }

    .flame-emoji {
      display: inline-block;
      animation: flameFlicker 0.8s ease-in-out infinite alternate;
      transform-origin: center bottom;
    }

    @keyframes flameFlicker {
      0%, 100% { 
        transform: scale(1) rotate(-5deg);
        text-shadow: 0 0 10px #ff3d00, 0 0 20px #ff9800;
      }
      25% { 
        transform: scale(1.1) rotate(0deg);
        text-shadow: 0 0 15px #ff3d00, 0 0 25px #ff9800, 0 0 35px #ffeb3b;
      }
      50% { 
        transform: scale(1.05) rotate(5deg);
        text-shadow: 0 0 12px #ff3d00, 0 0 22px #ff9800;
      }
      75% { 
        transform: scale(1.15) rotate(0deg);
        text-shadow: 0 0 18px #ff3d00, 0 0 28px #ff9800, 0 0 38px #ffeb3b;
      }
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #00ffcc;
      text-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.8s; }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 255, 204, 0.3);
      border: 1px solid rgba(0, 255, 204, 0.5);
      background: rgba(0, 0, 0, 0.3);
    }

    .card span {
      font-size: 3em;
      display: block;
      margin-bottom: 15px;
      animation: floatIcon 3s ease-in-out infinite;
      text-shadow: 0 0 15px currentColor;
      color: #00ffcc;
      -webkit-text-stroke: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .cta-section {
      text-align: center;
      padding: 50px 20px;
      animation: fadeInBottom 1.5s ease-out;
    }

    .cta-btn {
      padding: 18px 50px;
      font-size: 1.5em;
      color: #111;
      background: linear-gradient(90deg, #00ffcc, #0088ff);
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
      transition: all 0.3s;
      animation: pulseBtn 2s infinite;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .cta-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0, 255, 204, 0.6);
    }

    .cta-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      transform: rotate(30deg);
      transition: all 0.5s;
    }

    .cta-btn:hover::before {
      left: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9em;
      color: #00ffcc;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
      animation: slideUpFade 1.2s ease-out;
      animation-delay: 1.5s;
      animation-fill-mode: both;
      backdrop-filter: blur(5px);
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 204, 0.7); }
      50% { text-shadow: 0 0 20px rgba(0, 136, 255, 0.9); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInTop {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBottom {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIcon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 255, 204, 0.4); }
      50% { transform: scale(1.03); box-shadow: 0 0 25px rgba(0, 136, 255, 0.6); }
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 255, 204, 0.4); }
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('hidden');
      }, 500);
      
      setTimeout(() => {
        if (!loader.classList.contains('hidden')) {
          loader.classList.add('hidden');
        }
      }, 3000);
    });

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');

    });
